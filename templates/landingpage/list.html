<section id="herb-list" class="herb-list" style="background-color: #fff;">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <div class="d-flex justify-content-between">
          <h1 data-aos="fade-up">Daftar Jalur Rempah</h1>

        </div>

      </div>
      <div class="tab-content" data-aos="fade-up" data-aos-delay="300" style="margin-top: 56px;">

        <div class="tab-pane fade active show" id="herb-tabs">

          <div class="row gy-5">
            {% for tanaman in tanaman %}
            <div class="col-lg-3 herb-item" data-aos="zoom-in">
              <a href="/daftarTanaman/{{ tanaman._id }}"><img style="width:100%" src="../static/img/list/{{tanaman.path}}" class="herb-img img-fluid" alt=""></a>
              <h4>{{tanaman.nama}}</h4>
              <p style="font-style: italic;">({{tanaman.namailmiah}})</p>
            </div>
            {% endfor %}
 
          </div>
        </div>

      </div>

    </div>
  </section>
